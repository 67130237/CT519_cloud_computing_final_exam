<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage References</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <h1>
    เพิ่มรายการอ้างอิง
    <button id="toggle-form-btn" type="button" style="font-size:1rem; margin-left: 1rem;">[+]</button>
    </h1>

    <form id="reference-form" action="/api/references" method="POST" enctype="multipart/form-data" style="display:none;">
    <label>ชื่อบทความ (IEEE Style)</label><br>
    <textarea name="title" required></textarea><br><br>
    <label>แนบไฟล์ PDF</label>
    <input type="file" name="pdf" required /><br><br>
    <button type="submit">เพิ่มอ้างอิง</button>
    </form>

  <hr>

  <h2>รายการอ้างอิง</h2>
  <div id="reference-list"></div>

  <div id="loading-popup" style="display:none;">
    ⏳ กำลังบันทึกข้อมูล...
  </div>
  <script defer src="/static/js/main.js"></script>


<script>
  const form = document.getElementById('reference-form');
  const loadingPopup = document.getElementById('loading-popup');
  form.addEventListener('submit', function (e) {
    e.preventDefault(); // ป้องกัน submit ปกติ
    loadingPopup.style.display = 'block';

    setTimeout(() => {
      form.submit(); // submit จริงหลังจาก delay 2 วิ
    }, 2000); // แสดง popup 2 วินาที
  });
</script>

</body>
</html>
